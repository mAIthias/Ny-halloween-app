<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>D칬dsf칬ruts칛gelse</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;

        /* Stil f칬r video-bakgrunden */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;

        }
        .container {

            width: 100%;
            background-color: rgba(53, 53, 53, 0.9); /* M칬rk bakgrund med l칛tt transparens */
            border-radius: 0.5rem;
            box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.7);
            padding: 2rem;
            position: relative;
            margin: 2rem auto;

        h1 {

            margin-bottom: 1.5rem;

            font-family: 'Creepster', cursive;

        form {

        }
        input, select {

            padding: 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid #FF6F61;
            background-color: #1c1c1c; /* M칬rkare f칛lt f칬r formul칛r */
            color: #FFFAF0;
        }
        button {
            padding: 0.75rem;
            border-radius: 0.25rem;
            border: none;
            color: #FFFAF0;
            background-color: #FF6F61; /* Halloween-orange */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #D64933; /* M칬rkare orange f칬r hover-effekt */
        }
        .alert {
            margin-top: 1.5rem;
            background-color: rgba(255, 111, 97, 0.9); /* bg-orange-300 med transparens */
            border: 1px solid #D64933;

            border-radius: 0.25rem;
        }
        .alert-title {

        }
        /* Stil f칬r ljudknappen */
        #unmuteButton {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 2;
            background-color: rgba(255, 111, 97, 0.9);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            color: #FFFAF0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #unmuteButton:hover {

        }
    </style>
</head>
<body>
    <!-- Video-bakgrunden -->
    <video autoplay muted loop id="video-bg">
        <source src="https://storage.googleapis.com/mathias_halloween/Halloween.mp4" type="video/mp4">
        Din webbl칛sare st칬djer inte video-taggen.
    </video>

    <!-- Knapp f칬r att s칛tta p친 ljudet -->
    <button id="unmuteButton">游댉 Sl친 p친 ljud</button>

    <div class="container">
        <h1>游 D칬dsf칬ruts칛gelse 游놑</h1>
        <form id="predictionForm">
            <input type="text" id="name" placeholder="Namn" required />
            <input type="number" id="age" placeholder="칀lder" required />
            <input type="number" id="footSize" placeholder="Skostorlek" required />
            <select id="handedness" required>
                <option value="">V칛lj h칬ger/v칛nsterh칛nt</option>
                <option value="H칬gerh칛nt">H칬gerh칛nt</option>
                <option value="V칛nsterh칛nt">V칛nsterh칛nt</option>
            </select>
            <div style="display: flex; gap: 0.5rem;">
                <button type="submit" style="flex: 1;">F칬ruts칛g min d칬d!</button>
                <button type="button" id="resetButton" style="background-color: #D64933; color: #FFFAF0;">游댃</button>
            </div>
        </form>
        <div id="predictionResult" class="alert" style="display: none;">
            <div class="alert-title">Din d칬dsdag har f칬rutsagts!</div>
            <div class="alert-description">
                <p id="deathDate"></p>
                <p id="activity"></p>
            </div>
        </div>
    </div>
    <script>
        const activities = [
            "칛ter tacos",
            "l칬ser ett sudoku",
            "tittar p친 en skr칛ckfilm",
            "planterar en blomma",
            "skriver en bestseller",
            "l칛r dig jonglera",
            "spelar bingo",
            "bygger ett sandslott",
            "l칬ser Rubiks kub",
            "l칛r dig trolla",
            "springer ett maraton",
            "bakar en t친rta",
            "m친lar ett sj칛lvportr칛tt",
            "skriver en s친ng",
            "uppfinner en ny sport"
        ];

        // Enkel hashfunktion f칬r att skapa en hash av indata
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Konvertera till 32-bitars heltal
            }
            return Math.abs(hash);
        }

        function generatePredictionHash(name, age, footSize, handedness) {
            const inputString = `${name}${age}${footSize}${handedness}`;
            return hashCode(inputString);
        }

        function generateRandomDateFromHash(hash) {
            const baseDate = new Date(2020, 0, 1); // Fast basdatum: 1 januari 2020
            const totalDaysToAdd = hash % (80 * 365); // Upp till 80 친r fram친t
            const futureDate = new Date(baseDate.getTime() + totalDaysToAdd * 24 * 60 * 60 * 1000);
            return futureDate.toLocaleDateString('sv-SE');
        }

        function getActivityFromHash(hash) {
            const index = hash % activities.length;
            return activities[index];
        }

        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const footSize = document.getElementById('footSize').value;
            const handedness = document.getElementById('handedness').value;

            const hash = generatePredictionHash(name, age, footSize, handedness);

            const deathDate = generateRandomDateFromHash(hash);
            const activity = getActivityFromHash(hash);

            document.getElementById('predictionResult').style.display = 'block';
            document.getElementById('deathDate').innerText = `Enligt v친r h칬gst vetenskapliga ber칛kning kommer du att d칬 den ${deathDate}.`;
            document.getElementById('activity').innerText = `Du kommer att vara mitt uppe i att ${activity} n칛r det h칛nder!`;
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('footSize').value = '';
            document.getElementById('handedness').value = '';
            document.getElementById('predictionResult').style.display = 'none';
        });

        // Funktion f칬r att s칛tta p친 ljudet
        document.getElementById('unmuteButton').addEventListener('click', function() {
            const video = document.getElementById('video-bg');
            if (video.muted) {
                video.muted = false;
                video.play();
                this.innerText = '游댆 St칛ng av ljud';
            } else {
                video.muted = true;
                this.innerText = '游댉 Sl친 p친 ljud';
            }
        });
    </script>
</body>
</html>
