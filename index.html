<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Dödsförutsägelse</title>
    <style>
        body {
            min-height: 100vh;
            background-color: #FEEBC8; /* bg-orange-100 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 28rem; /* max-w-md */
            width: 100%;
            background-color: #FBD38D; /* bg-orange-200 */
            border-radius: 0.5rem;
            box-shadow: 0 1rem 1.5rem rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        h1 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: bold;
            color: #9C4221; /* text-orange-800 */
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            display: grid;
            grid-gap: 1rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #F6AD55; /* border-orange-300 */
            background-color: #FFFAF0; /* bg-orange-50 */
        }
        button {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: none;
            color: white;
            background-color: #ED8936; /* bg-orange-500 */
            cursor: pointer;
        }
        button:hover {
            background-color: #DD6B20; /* bg-orange-600 */
        }
        .alert {
            margin-top: 1.5rem;
            background-color: #FBD38D; /* bg-orange-300 */
            border: 1px solid #DD6B20; /* border-orange-500 */
            padding: 1rem;
            border-radius: 0.25rem;
        }
        .alert-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💀 Dödsförutsägelse 👻</h1>
        <form id="predictionForm">
            <input type="text" id="name" placeholder="Namn" required />
            <input type="number" id="age" placeholder="Ålder" required />
            <input type="number" id="footSize" placeholder="Skostorlek" required />
            <select id="handedness" required>
                <option value="">Välj höger/vänsterhänt</option>
                <option value="Högerhänt">Högerhänt</option>
                <option value="Vänsterhänt">Vänsterhänt</option>
            </select>
            <div style="display: flex; gap: 0.5rem;">
                <button type="submit" style="flex: 1;">Förutsäg min död!</button>
                <button type="button" id="resetButton" style="background-color: #F6AD55; color: #9C4221;">🔄</button>
            </div>
        </form>
        <div id="predictionResult" class="alert" style="display: none;">
            <div class="alert-title">Din dödsdag har förutsagts!</div>
            <div class="alert-description">
                <p id="deathDate"></p>
                <p id="activity"></p>
            </div>
        </div>
    </div>
    <script>
        const activities = [
            "äter tacos",
            "löser ett sudoku",
            "tittar på en skräckfilm",
            "planterar en blomma",
            "skriver en bestseller",
            "lär dig jonglera",
            "spelar bingo",
            "bygger ett sandslott",
            "löser Rubiks kub",
            "lär dig trolla",
            "springer ett maraton",
            "bakar en tårta",
            "målar ett självporträtt",
            "skriver en sång",
            "uppfinner en ny sport"
        ];

        function generateRandomDate() {
            const currentDate = new Date();
            const futureYear = currentDate.getFullYear() + Math.floor(Math.random() * 80) + 1;
            const futureMonth = Math.floor(Math.random() * 12);
            const futureDay = Math.floor(Math.random() * 28) + 1;
            const futureDate = new Date(futureYear, futureMonth, futureDay);
            return futureDate.toLocaleDateString('sv-SE');
        }

        function getRandomActivity() {
            return activities[Math.floor(Math.random() * activities.length)];
        }

        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const deathDate = generateRandomDate();
            const activity = getRandomActivity();

            document.getElementById('predictionResult').style.display = 'block';
            document.getElementById('deathDate').innerText = `Enligt vår högst vetenskapliga beräkning kommer du att dö den ${deathDate}.`;
            document.getElementById('activity').innerText = `Du kommer att vara mitt uppe i att ${activity} när det händer!`;
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('footSize').value = '';
            document.getElementById('handedness').value = '';
            document.getElementById('predictionResult').style.display = 'none';
        });
    </script>
</body>
</html>
